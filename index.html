<head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand view-page">Dev Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link view-page">View Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link post-page">New Post</a>
            </li>
          </ul>
        </div>
    </nav>
  <div class="jumbotron">
    <h1 class="display-4">Dev Blog</h1>
    <p class="lead">Welcome to the journal for developers.</p>
    <hr class="my-4">
    <p>This application is under construction. Thank you for your patience.</p>
    <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
  </div>
  <div class="container main-container">
      <div class="row row-top">
          <div class="col-xs-12 col-md-10" style="overflow:auto">
            <!-- Allow user to post a combination of snippet or whiteboard, and text  -->
              <div class="btn-container toggle-btns">
                  <div class="btn-group-toggle" data-toggle="buttons">
                      <button type="button" class="btn btn-primary btn-whiteboard">Whiteboard</button>
                      <button type="button" class="btn btn-success btn-snippet">Snippet</button>
                    </div>
              </div>
              <input type="text" class="input-title" placeholder="enter title">
          </div>
      </div>
      <div class = "row row-bottom">
          <div class="col-xs-12 col-md-10 container-data">
            <div class = "whiteboard-entry">
                <canvas style="border:1px solid #000000; background-color:white"width="919px" height="500px" id="whiteboard"></canvas>
            </div>
            <div class = "snippet-entry">Snippet Placeholder</div>
            <div class = "text-entry">
                <div class="container-form">
                      <textarea class="input-textbox" placeholder="enter text" rows="7"></textarea>
                </div>
            </div>
            <div class = "btn-container manage-btns">
              <button class="btn-add-local">Save to Local Machine</button>
              <button class="btn-add-db">Save to Database</button>
              <!-- <button class="btn-update">Update</button> -->
              <button class="btn-clear">Clear Local Machine</button>
            </div>
          </div>
          <div class = "cards-container"></div>
      </div>
  </div>
  <div class="modal postModal" tabindex="-1" role="dialog" data-backdrop="static">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body"></div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  <footer>
    <div class="container footer-container">
        <span class="text-muted span-footer">&copy; 2019 Anthony Kim</span>
    </div>
  </footer>
